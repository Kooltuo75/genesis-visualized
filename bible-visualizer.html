<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .verse-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: 'Georgia', serif;
        }

        .verse-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .instructions {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.9;
            text-align: center;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            min-height: 400px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .verse-reference {
            font-size: 1.2em;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 15px;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 10px;
        }

        .verse-text {
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
        }

        .visual-representation {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
        }

        .scene-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .ascii-art {
            font-family: 'Courier New', monospace;
            white-space: pre;
            line-height: 1.2;
            font-size: 0.9em;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .description {
            font-size: 1.05em;
            line-height: 1.8;
            color: #444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .history {
            margin-top: 30px;
        }

        .history-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2a5298;
        }

        .verse-history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verse-history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
    </style>
</head>

            <input
                type="text"
                class="verse-input"
                id="verseInput"
                placeholder="Type a Bible verse (e.g., 'Genesis 1:1 In the beginning God created the heavens and the earth')"
                autofocus
            >
            <div class="instructions">
                Press ENTER to visualize the verse
            </div>
        </div>

        <div class="visualization-area" id="visualizationArea">
            <div class="empty-state">

        const verseInput = document.getElementById('verseInput');
        const visualizationArea = document.getElementById('visualizationArea');

        verseInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const verseText = this.value.trim();
                if (verseText) {
                    visualizeVerse(verseText);
                }
            }
        });

        function visualizeVerse(verseText) {
            // Parse the verse to extract reference and text
            const parsed = parseVerse(verseText);
            const visualization = generateVisualization(parsed);

            visualizationArea.innerHTML = `
                <div class="verse-reference">${parsed.reference || 'Bible Verse'}</div>
                <div class="verse-text">"${parsed.text}"</div>
                ${visualization}
            `;
        }

        function parseVerse(input) {
            // Try to extract book chapter:verse from the beginning
            const match = input.match(/^([1-3]?\s?[A-Za-z]+)\s+(\d+):(\d+)\s+(.+)$/);

            if (match) {
                return {
                    reference: `${match[1]} ${match[2]}:${match[3]}`,
                    book: match[1],
                    chapter: match[2],
                    verse: match[3],
                    text: match[4]
                };
            }

            return {
                reference: '',
                text: input
            };
        }

                            With divine words, God speaks: "Let there be light!" - and in an instant,

        function generateGenericDescription(text) {
            // Analyze the text for common biblical themes
            const lower = text.toLowerCase();

            if (lower.includes('god') || lower.includes('lord')) {
                return `This verse speaks of the divine presence and power of God. The words remind us
                        of God's sovereignty and His active role in the lives of His people and in the
                        course of history.`;
            }

            if (lower.includes('love') || lower.includes('beloved')) {
                return `A verse centered on love - the greatest of all virtues. Whether it's God's
                        love for humanity or the love we're called to show one another, this passage
                        reveals the heart of the biblical message.`;
            }

            if (lower.includes('faith') || lower.includes('believe')) {
                return `This passage speaks to the importance of faith and belief. Throughout scripture,

            return `This verse contains important biblical truth and wisdom. Each word of scripture
